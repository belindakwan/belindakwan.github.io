<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [

  
  {source: "Curator", target: "藝術館長", type: "resolved"},
  {source: "Arts Administrator", target: "藝術管理員", type: "resolved"},
  {source: "Toronto, ON", target: "多倫多", type: "resolved"},
  {source: "Researcher", target: "學術研究員", type: "resolved"},
  {source: "Writer", target: "作家", type: "resolved"},
  
  {source: "Researcher", target: "學術研究員", type: "resolved"},
  {source: "Researcher", target: "Social History", type: "licensing"},
  {source: "Researcher", target: "Institutional Critique", type: "licensing"},
  {source: "Researcher", target: "New Media", type: "licensing"},
  {source: "Researcher", target: "Modern & Contemporary Art", type: "licensing"},
  {source: "Researcher", target: "Data Visualization", type: "licensing"},
  {source: "Researcher", target: "Race & Gender Studies", type: "licensing"},
  
  {source: "Art", target: "藝術", type: "resolved"},
  {source: "New Media", target: "新媒體", type: "resolved"},
  {source: "Cultural Translation", target: "文化翻譯", type: "resolved"},
  
  {source: "學術研究員", target: "藝術", type: "licensing"},
  {source: "學術研究員", target: "社會正義", type: "licensing"},
  {source: "學術研究員", target: "新媒體", type: "licensing"},
  {source: "學術研究員", target: "文化翻譯", type: "licensing"},
  
  

  

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 1000,
    height = 2000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(500)
    .charge(-3000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 20)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 180)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", -38)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
